<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Employee</title>
    <link rel="stylesheet" href="./src/main/resources/static/styles.css">
</head>
<body>
    
    <section class="form-container">
        <h1 id="form-title">Add Employee</h1>

        <form id="employee-form" novalidate>
            <label for="firstName">First name</label>
            <input type="text" id="firstName" name="firstName" required />

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastName" required/>

            <div class="employee-form-card">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div>
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="">--Select Department--</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Marketing">Marketing</option>
                    </select>
                </div>
            </div>

            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="">--Select Role--</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <option value="Analyst">Analyst</option>
                <option value="Hacker">Hacker</option>
                <option value="Designer">Designer</option>
                <option value="Tester">Tester</option>
                <option value="Intern">Intern</option>"
            </select>

            <div class="form-buttons">
                <button type="button" id="canel-btn">Cancel</button>
                <button type="submit" id="add-btn">Add</button>
            </div>
        </form>
    </section>

    <script src="./src/main/resources/static/data.js"></script>
    <script src="./src/main/resources/static/app.js"></script>
</body>
</html>
